<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Latest compiled and minified CSS -->
    <script src="javascript.js"></script>
</head>
<div id="container">
    <main>
        <h1 id="heading">Vincent weather</h1>
        <div class="info">
            <div id="city"></div>
            <div class="spacer"></div>
            <div id="temperature"><span id="temp"></span>&deg;<span id="degree"></span></div>
            <div class="spacer"></div>
            <div id="weather"></div>
        </div>

        <div id="image"></div>

        <div id="convert">Change units</div>
    </main>
    <footer id="footer">Paintings by <a href="https://en.wikipedia.org/wiki/Vincent_van_Gogh" target="_blank">Vincent Van Gogh</a>.
    </footer>
</div>
</body>

</html>
